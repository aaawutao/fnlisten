<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>懒人听书官方网站-知名有声阅读平台，身边的有声图书馆</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{'css/base.css?v=36'}">
    <link rel="stylesheet" th:href="@{'css/layout.css?v=36'}">
    <link rel="stylesheet" th:href="@{'css/style.css?v=36'}">
    <link rel="stylesheet" th:href="@{'css/login.css?v=36'}">
    <link rel="stylesheet" th:href="@{'css/loginstyle.css?v=36'}">
</head>
<body>

<button id="btndddd">ddddd</button>
    <div class="wrapper login-page container" id="login" >
        <div class="p-title">登陆懒人听书</div>
        <div class="login-sub">
            <p>>注册懒人听书账号！<a href="#" id="registerbtn" class="link">立即注册</a></p>
            <div class="login-auth">
                >或使用合作网站登录<br />
                <!--第三方登录-->
                <a href="/sinaLogin.dosl" class="login-auth-wbsina"></a>
                <a href="/qqLogin.dosl" class="login-auth-qq"></a>
                <a href="/xiaomiLogin.dosl" class="login-auth-xm"></a>
            </div>
        </div>
        <div class="login-w" >
            <ul class="fieldset">
                <li>
                    <label class="field-name">账号：</label>
                    <div class="field-r">
                        <input id="frontuserPhone" name="frontuserPhone" type="text"  placeholder="手机号" />
                        <p id="checkfrontuserPhone"></p>
                    </div>
                </li>
                <li>
                    <label class="field-name">密码：</label>
                    <div class="field-r">
                        <input id="password" name="password" type="password" placeholder="密码" />
                        <input type="hidden" name="code" id="coded">
                        <p id="checkpassword"></p>
                    </div>
                </li>
                <li>
                    <div class="field-r"><button type="button" class="ant-btn-primary" onclick="subm()">登录</button></div>
                </li>
            </ul>
        </div>
    </div>
<div class="wrapper login-page container" id="reg">
    <div class="p-title">注册懒人听书</div>
    <div class="login-sub">
        <p>>登陆懒人听书账号！<a id="logbtn" class="link">立即登陆</a></p>
        <div class="login-auth">
            >或使用合作网站登录<br />
            <!--第三方登录-->
            <a href="/sinaLogin.dosl" class="login-auth-wbsina"></a>
            <a href="/qqLogin.dosl" class="login-auth-qq"></a>
            <a href="/xiaomiLogin.dosl" class="login-auth-xm"></a>
        </div>
    </div>
    <div class="login-w">
        <ul class="fieldset">
            <li>
                <label class="field-name">账号：</label>
                <div class="field-r">
                    <input id="phone" name="phone" type="text" onblur="checkZH()" onfocus="this.className='txt'" placeholder="手机号" />
                    <p id="checkphone"></p>
                </div>

            </li>
            <li>
                <label class="field-name">密码：</label>
                <div class="field-r">
                    <input id="pwd" name="pwd" type="password" onblur="checkPwd()" onfocus="this.className='txt'" placeholder="密码" />
                    <input type="hidden" name="code" id="code">
                    <p id="checkpwd"></p>
                </div>
            </li>
            <li>
                <label class="field-name">验证码：</label>
                <div class="field-r">
                    <input type="text" name="codeResult" id="codeResult" onblur="checkcr()" onfocus="this.className='txt'"
                           placeholder="验证码" />
                    <span><button type="button" class="ant-btn-primary" onclick="coarse()">获取验证码</button></span>
                    <p id="checkcodeResult"></p>
                </div>
            </li>
            <li>
                <div class="field-r"><button type="button" class="ant-btn-primary" onclick="subm()">登录</button></div>
            </li>
        </ul>
    </div>
</div>

</body>
<script th:src="@{'/js/jquery.min.js?v=36'}"></script>
<script type="text/javascript">
    function checkZH() {
        var phone = $("#phone").val();
        if (phone == "") {
            $("#checkphone").html("请输入手机号！")
            return false;
        }
        if (!(/^1[3456789]\d{9}$/.test(phone))) {
            $("#checkphone").html("手机号格式有误")
            return false;
        }
        $("#checkphone").html("")
        return true;
    }

    function checkcr() {
        var codeResult = $("#codeResult").val();
        if (codeResult == "") {
            $("#checkcodeResult").html("请输入验证码")
            return false;
        }
        $("#checkcodeResult").html("")
        return true;
    }

    function checkPwd() {
        var pwd = $("#pwd").val();
        if (pwd == "") {
            $("#checkpwd").html("请输入密码");
            return false;
        }
        $("#checkpwd").html("");
        return true;
    }
    function coarse() {
        if (checkZH()) {
            var phone = $("#phone").val();
            $.ajax({
                type: "post",
                url: "http://localhost:8082/front/userlogin/phoneCheck",
                data: {
                    "phone": phone
                },
                success: function(data) {
                    $("#code").val(data.codeResult)
                }
            })
        }
    }

    function subm() {
        var code = $("#code").val();
        if (checkZH() && checkcr() && checkPwd) {
            var coderesult = $("#codeResult").val();
            if (code == coderesult) {
                var front_userphone = $("#phone").val();
                var front_userpwd = $("#pwd").val();
                $.ajax({
                    type: "post",
                    url: "http://localhost:8082/front/userlogin/addFrontuser",
                    data: {
                        "front_userphone": front_userphone,
                        "front_userpwd": front_userpwd
                    },
                    success: function(data) {
                        front_userphone.val("");
                        front_userpwd.val("");
                        coderesult.val("");
                        console.log("注册成功，跳转登陆页面")
                    }
                })
            } else {
                $("#checkcodeResult").html("验证码有误")
            }
        }
    }
    $(function () {
        $("#btndddd").click(function () {
            alert("111")
            $("#reg").style.display = "block";
            alert("22")
        })
        /*$("#registerbtn").click(function () {
            $("#register").style.display = "black";

        })*/
    })
</script>
<style type="text/css">
    ul p {
        color: red;
        font-size: 12px;
    }
    .ant-btn-primary {
        color: #fff;
        background-color: #1890ff;
        border-color: #1890ff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
        -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
        height: 35px;
        width: 90px;
    }
    #login{
        display: block;
    }
    #reg{
        display: block;
    }
</style>
</html>
