        .ivu-load-loop {
            animation: ani-load-loop 1s linear infinite
        }
        @keyframes ani-load-loop {
            0% {
                transform: rotate(0)
            }

            50% {
                transform: rotate(180deg)
            }

            to {
                transform: rotate(1turn)
            }
        }

        .lrActive .ivu-input-group-with-prepend {
            border: 2px solid #fe7912;
            padding: 0;
            border-radius: 4px
        }

        .lrActive .ivu-input-group-with-prepend .ivu-input {
            border: none
        }

        .input-group-error {
            border: 2px solid #ed4014;
            padding: 0
        }

        .input-group-error-append,
        .input-group-error-prepend {
            background-color: #fff
        }

        .input-group-error-append .ivu-select-selection,
        .input-group-error-prepend .ivu-select-selection {
            background-color: inherit;
            border: 1px solid transparent
        }

        .input-group-error .ivu-input {
            border: none
        }

        .input-group-error-prepend {
            border-right: 0
        }

        .input-group-error-append {
            border-left: 0
        }

        .ivu-breadcrumb {

        .ivu-breadcrumb a {
            color: rgba(0, 0, 0, .65);

        .ivu-breadcrumb a:hover {
            color: #57a3f3
        }

        .ivu-breadcrumb>span:last-child {

            color: rgba(0, 0, 0, .65)

        .ivu-breadcrumb>span:last-child .ivu-breadcrumb-item-separator {

        .ivu-breadcrumb-item-separator {
            margin: 0 8px;
            color: #d9d9d9
        }

        .ivu-breadcrumb-item-link>.ivu-icon+span {
